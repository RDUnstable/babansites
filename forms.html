<!DOCTYPE html>
<html>
    <head>
        <title>MyForm</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    Profile Info
                </legend>

                Name: <input type="text" placeholder="Enter name"><br>
                Department: <input type="text" placeholder="Enter dept">
                <br><br>

                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female

                <br><br>
                Assets:<br>
                <input type="checkbox">I have a Laptop<br>
                <input type="checkbox">I have a Mobile<br>
                <br><br>
                
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>21-40</option>
                    <option>40 Above</option>
                </select>
            
            </fieldset>
        </form>
    </body>
</html>
